<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css.css" rel="stylesheet" type="text/css" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Map</title>
</head>
<body>
    <span class = "returnButton">
        <a type="button"  onClick="location.href='test.html'"> &nbsp 홈으로 </a>
    </span>
    <span class = "searchButton">
        <input id="address" type="text" placeholder="주소를 입력해주세요" />
        <button id="submit" type="button" value="Geocode">지도 검색</button>
    </span>
    <!-- <div id="search-panel" class ="searchButton">
        <input id="address" type="text" placeholder="주소를 입력해주세요" />
        <button id="submit" type="button" value="Geocode">지도 검색</button>
    </div> -->

    <div id="google-map" style="width:80%; height: 96vh; float: right; padding: auto; border: 2px solid forestgreen;">
    </div>
 
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Google Map API -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ3qXVBlcacH-UOJ47fv429i4iKdrxrDw&callback=initMap">
    </script>
    <script>
        /* Google Map API 주소의 callback 파라미터와 동일한 이름의 함수이다.
         * Google Map API에서 콜백으로 실행시킨다.  */
        function initMap() {
            console.log('Map is initialized.');
 
            var map = new google.maps.Map(document.getElementById('google-map'), {
                zoom: 13,
                center: {
                    lat: 37.535,
                    lng: 127.005
                }
            });
 
            /* Google Geocoding. Google Map API에 포함되어 있다. */
            var geocoder = new google.maps.Geocoder();
 
            // submit 버튼 클릭 이벤트 실행
            document.getElementById('submit').addEventListener('click', function() {
                console.log('submit 버튼 클릭 이벤트 실행');
 
                // 여기서 실행
                geocodeAddress(geocoder, map);
            });
 
            /**
             * geocodeAddress
             * 
             * 입력한 주소로 맵의 좌표를 바꾼다.
             */
            function geocodeAddress(geocoder, resultMap) {
                console.log('geocodeAddress 함수 실행');
 
                // 주소 설정
                var address = document.getElementById('address').value;
 
                /**
                 * 입력받은 주소로 좌표에 맵 마커를 찍는다.
                 * 1번째 파라미터 : 주소 등 여러가지. 
                 *      ㄴ 참고 : https://developers.google.com/maps/documentation/javascript/geocoding#GeocodingRequests
                 * 
                 * 2번째 파라미터의 함수
                 *      ㄴ result : 결과값
                 *      ㄴ status : 상태. OK가 나오면 정상.
                 */
                geocoder.geocode({'address': address}, function(result, status) {
                    console.log(result);
                    console.log(status);
 
                    if (status === 'OK') {
                        // 맵의 중심 좌표를 설정한다.
                        resultMap.setCenter(result[0].geometry.location);
                        // 맵의 확대 정도를 설정한다.
                        resultMap.setZoom(16);
                        // 맵 마커
                        var marker = new google.maps.Marker({
                            map: resultMap,
                            position: result[0].geometry.location
                        });
 
                        // 위도
                        console.log('위도(latitude) : ' + marker.position.lat());
                        // 경도
                        console.log('경도(longitude) : ' + marker.position.lng());
                    } else {
                        alert('지오코드가 다음의 이유로 성공하지 못했습니다 : ' + status);
                    }
                });
            }
        }
    </script>
</body>
</html>
